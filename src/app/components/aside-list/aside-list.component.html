<aside>
  <button class="btn my-btn w-100" (click)="openLg(content)">
    <fa-icon [icon]="icon" class="mr-2"></fa-icon>
    Nuevo listado
  </button>
</aside>

<ng-template #content let-modal>
  <div class="modal-header">
    <button type="button" class="close mr-1" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body d-flex">
    <div class="p-5 w-100">
      <app-form-new-list></app-form-new-list>
    </div>
    <div class="modal-baner p-5 d-flex justify-content-center align-items-center">
      <app-icon-baner-new-list></app-icon-baner-new-list>
    </div>
  </div>
</ng-template>
