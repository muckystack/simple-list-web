<div class="card card-item text-white mb-4">
  <div class="card-body">
    <app-title6 label="{{ list.code }}"></app-title6>
    <p class="description">{{ list.description }}</p>
  </div>
  <div class="card-header card-icon d-flex justify-content-center align-items-center" (click)="openLg(newList)">
    <fa-icon [icon]="icon"></fa-icon>
  </div>
</div>


<ng-template #newList let-modal>
  <div class="modal-header">
    <button type="button" class="close mr-1" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body d-flex">
    <div class="p-5 w-100">
      <app-form-new-list [list]="list"></app-form-new-list>
    </div>
    <div class="modal-baner p-5 d-flex justify-content-center align-items-center">
      <app-icon-baner-new-list></app-icon-baner-new-list>
    </div>
  </div>
</ng-template>
