<ng-template #content let-modal>

<div class="modal-body d-flex">

    <app-form-new-category (createItem)="createItem(modal)"></app-form-new-category>

  <div class="modal-baner p-5 d-flex justify-content-center align-items-center">
    <app-icon-baner-nueva-categoria></app-icon-baner-nueva-categoria>
  </div>
</div>
</ng-template>
