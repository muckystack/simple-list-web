<button class="btn my-btn w-100 new-register" (click)="openLg(content)">
  <fa-icon [icon]="icon" class="mr-2"></fa-icon>
  {{ label }}
</button>

<ng-template #content let-modal>
<div class="modal-header">
  <button type="button" class="close mr-1" aria-label="Close" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body d-flex">
  <div class="p-5 w-100">
    <app-form-new-category *ngIf="modalOption == 'category'" (createItem)="createItem(modal)"></app-form-new-category>
    <app-form-new-list *ngIf="modalOption == 'list'" (createItem)="createItem(modal)"></app-form-new-list>
  </div>
  <div class="modal-baner p-5 d-flex justify-content-center align-items-center hidden-movil">
    <app-icon-baner-nueva-categoria *ngIf="modalOption == 'category'"></app-icon-baner-nueva-categoria>
    <app-icon-baner-new-list *ngIf="modalOption == 'list'"></app-icon-baner-new-list>
  </div>
</div>
</ng-template>
